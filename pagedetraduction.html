<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* Lys baggrundsfarve */
            margin: 0;
            padding: 0;
            color: #333; /* Tekstfarve */
            font-family: 'Roboto', Arial, sans-serif; /* Brug en lignende skrifttype */
        }
        header {
            background-color: #ffffff; /* Hvid baggrund */
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Lys skygge */
            max-width: 1200px; /* Begræns containerens bredde */
            margin: 0 auto; /* Centrer containeren */
        }
        h1 {
            margin: 0;
            font-size: 1.3em; /* Justeret skrifttype størrelse */
            font-family: 'Billabong', cursive;
            color: #007BFF; /* Blå farve */
        }
        .logo-genz {
            border: 1.5px solid #007BFF; /* Blå kant */
            padding: 3px 6px; /* Reduceret polstring */
            display: inline-block;
            border-radius: 7px;
            white-space: nowrap;
        }
        .divider {
            height: 1px;
            background-color: #007BFF; /* Blå kant */
            width: 100%;
            margin-top: 0; /* Fjern øverste margen */
        }
        .divider-text {
            text-align: center;
            color: #333; /* Tekstfarve */
            font-size: 0.9em;
            margin: 10px 0; 
        }
        footer {
            text-align: center;
            color: #333; /* Tekstfarve */
            margin: 20px 0;
            font-size: 0.8em;
        }
        /* Stil til dropdown-menuen */
        #language-selector {
            margin-left: auto; /* Skub menuen til højre */
            padding: 3px; /* Reducer indvendig polstring */
            border: 1px solid #007BFF;
            border-radius: 5px;
            font-size: 0.9em;
            color: #333;
            background-color: #ffffff; /* Hvid baggrund */
            width: 105px; /* Angiv bredden */
        }
    </style>
    <script>
        function changeLanguage() {
            var selector = document.getElementById("language-selector");
            var url = selector.value;
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</head>
<body>

<header>
    <a href="index.html" style="text-decoration: none; color: inherit;">
        <h1 class="logo-genz" translate="no">GZ</h1>
    </a>
    <select id="language-selector" onchange="changeLanguage()">
        <option value="" disabled selected>Sprog</option>
        <option value="https://www.g-z.online/">Engelsk</option>
        
    </select>
</header>

<div class="divider"></div>
<div class="divider-text">Oversættelsesside</div>
<div class="divider"></div>

<footer>
    <p></p> <!-- Fjernet copyright sektionen -->
</footer>

</body>
</html>
